<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading">
        <h>Covid-19 and Google Searches</h>
        <p>Tracking spikes in Google searches for <b>"covid symptoms"</b> and spikes in Covid-19 cases by state.</p>
    </div>

    <div id='container' class='maps'>
        
        <button id="play-button">Play</button>
        <div id='label'>Press play to begin, or drag the time slider.</div>
    </div>
    <script>
        var getMonth = d3.timeFormat("%B");
        var getMonthAndYear = d3.timeFormat("%B %d %Y");
        var startDate = new Date("2020-02-01");
        var endDate = new Date("2020-07-19");
        var margin = { top: 50, right: 50, bottom: 0, left: 50 },
            width = 1000 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom,
            targetValue = width;

        var datesScale = d3.scaleTime()
            .domain([startDate, endDate])
            .range([0, targetValue])
            .clamp(true);

        var svg = d3.select('.maps')
            .append("svg")
            .attr('preserveAspectRatio', 'xMinYMin meet')
            .attr('viewBox', '0 0 ' + width + ' ' + height);

        var date = new Date("2020-02-01");

        var slider = svg.append("g")
            .attr("class", "slider")
            .attr("transform", "translate(" + margin.left + "," + height/5 + ")");

        slider.append("line")
            .attr("class", "track")
            .attr("x1", datesScale.range()[0])
            .attr("x2", datesScale.range()[1])
            .select(function() { 
                console.log("in append 1");
                return this.parentNode.appendChild(this.cloneNode(true)); })
            .attr("class", "track_inner")
            .select(function() { 
                console.log("in append 2");
                return this.parentNode.appendChild(this.cloneNode(true)); })
            .attr("class", "track_outer")
            .call(d3.drag()
                .on("drag", function() { 
                    console.log("In drag");
                    new_val = d3.event.x;
                    moveHandle(datesScale.invert(new_val));
                }));

        slider.insert("g", ".track_outer")
                .attr("class", "slider_marks")
                .attr("transform", "translate(0," + 18 + ")")
                .selectAll("text")
                .data(datesScale.ticks(10))
                .enter()
                .append("text")
                .attr("x", datesScale)
                .attr("y", 10)
                .attr("text-anchor", "middle")
                .text(function(d) { return getMonth(d);});

        var handle = slider.insert("circle", ".track_outer")
                 .attr("class", "handle")
                 .attr("r", 9);

        function moveHandle(h) {
            console.log(h);
            handle.attr("cx", datesScale(h));
            document.getElementById('label').innerHTML = getMonthAndYear(h);
        }




        // // Map

        var projection_google = d3.geoAlbersUsa()
                    .scale(500)
                    .translate([width / 4, 3 * height / 4]);
                // geoPath is library simply turns lat/lon into screen coordinates
        var path_g = d3.geoPath()
                    .projection(projection_google);
        var projection_covid = d3.geoAlbersUsa()
                .scale(500)
                .translate([3 * width / 4, 3 * height / 4]);
        // geoPath is library simply turns lat/lon into screen coordinates
        var path_c = d3.geoPath()
                    .projection(projection_covid);
        var g = svg.append("g");

        // // initialize d3 components
        // var colors = d3.scale.linear()
        //         .domain([0, 100])
        //         .range(['#A4D263', '#E8DB3A', '#E89C3A', '#E83D3A']);

            // load data... async 
            d3.csv('data/google-covid.csv', function (data) {
                // us geo json source: https://eric.clst.org/tech/usgeojson/
                d3.json('data/us-states.json', function (json) {
                    console.log(data);
                    console.log(json)
                    g.selectAll("path_g")
                        .data(json.features)
                        .enter()
                        .append("path")
                        .attr("fill", "#ccc")
                        .attr("stroke", "#333")
                        .attr("d", path_g);
                    g.selectAll("path_c")
                        .data(json.features)
                        .enter()
                        .append("path")
                        .attr("fill", "#ccc")
                        .attr("stroke", "#333")
                        .attr("d", path_c);
                })
            });

    </script>



</body>
